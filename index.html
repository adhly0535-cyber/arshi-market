<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Arshi Market - Login</title>
</head>

<body style="font-family:Arial;text-align:center;margin-top:50px">

<h2>Arshi Market</h2>
<p>تسجيل الدخول</p>

<button id="googleLogin" style="
padding:12px 20px;
font-size:16px;
background:#4285F4;
color:#fff;
border:none;
border-radius:5px;
cursor:pointer;">
تسجيل الدخول عبر Google
</button>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSds-1X7ORCORODDT31_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market"
};

/* Initialize Firebase */
firebase.initializeApp(firebaseConfig);

/* Auth */
const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* Button click */
document.getElementById("googleLogin").onclick = function () {
  auth.signInWithRedirect(provider);
};

/* After redirect */
auth.getRedirectResult()
  .then(result => {
    if (result.user) {
      window.location.href = "country.html";
    }
  })
  .catch(error => {
    alert(error.message);
  });
</script>

</body>
</html>
