<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
</head>
<body>

<h2>تسجيل الدخول عبر Google</h2>
<button id="loginBtn" type="button">تسجيل الدخول</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.firebasestorage.app",
  messagingSenderId: "930764899868",
  appId: "1:930764899868:web:06795817be84f0a68a01d9",
  measurementId: "G-CCR0B650WG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// عند الضغط → تحويل
document.getElementById("loginBtn").onclick = () => {
  signInWithRedirect(auth, provider);
};

// بعد الرجوع من Google
getRedirectResult(auth)
  .then((result) => {
    if (result && result.user) {
      window.location.href = "country.html";
    }
  })
  .catch((error) => {
    alert("فشل تسجيل الدخول");
    console.log(error);
  });
</script>

</body>
</html>
