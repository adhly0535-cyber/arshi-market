<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>

<h2>تسجيل الدخول عبر Google</h2>
<button id="loginBtn" type="button">تسجيل الدخول</button>

<p id="status" style="margin-top:10px;font-weight:bold;"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ⚠️ لم نغيّر أي قيم
const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.firebasestorage.app",
  messagingSenderId: "930764899868",
  appId: "1:930764899868:web:06795817be84f0a68a01d9",
  measurementId: "G-CCR0B650WG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const status = document.getElementById("status");

// عند الضغط → فتح نافذة Google لتسجيل الدخول
document.getElementById("loginBtn").onclick = () => {
  status.textContent = "⏳ جاري فتح Google...";
  signInWithRedirect(auth, provider);
};

// عند الرجوع من Google (الطريقة الصحيحة)
onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("تم تسجيل الدخول بنجاح:", user);  // سجل الدخول بنجاح
    status.textContent = "✅ تم تسجيل الدخول بنجاح، جاري التحويل...";
    // التوجيه مباشرة إلى صفحة country.html بدون التحقق
    window.location.href = "country.html";
  }
});
</script>

</body>
</html>
