<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>

<h2>تسجيل الدخول عبر Google</h2>
<button id="loginBtn" type="button">تسجيل الدخول</button>

<p id="status" style="margin-top:10px;font-weight:bold;"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ⚠️ لم نغيّر أي قيم
const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.firebasestorage.app",
  messagingSenderId: "930764899868",
  appId: "1:930764899868:web:06795817be84f0a68a01d9",
  measurementId: "G-CCR0B650WG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const status = document.getElementById("status");

// تأكيد أن الجلسة محفوطة في localStorage
setPersistence(auth, browserLocalPersistence)
  .then(() => {
    // التحقق إذا كان المستخدم قد قام بتسجيل الدخول مسبقًا
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("تم تسجيل الدخول مسبقًا:", user);  // سجل الدخول مسبقًا
        status.textContent = "✅ تم تسجيل الدخول بنجاح، جاري التحويل...";
        setTimeout(() => {
          window.location.href = "country.html";  // التوجيه إلى صفحة country.html بعد تسجيل الدخول
        }, 1500);
      } else {
        console.log("لم يتم تسجيل الدخول بعد.");
      }
    });

    // عند الضغط على زر تسجيل الدخول → فتح نافذة Google
    document.getElementById("loginBtn").onclick = () => {
      status.textContent = "⏳ جاري فتح Google...";
      signInWithRedirect(auth, provider);  // فتح نافذة تسجيل الدخول عبر Google
    };
  })
  .catch((error) => {
    console.error("Error setting persistence:", error);
  });
</script>

</body>
</html>
