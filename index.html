<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
</head>

<body style="text-align:center;font-family:Arial;margin-top:60px;direction:rtl;">

  <h2>تسجيل الدخول عبر Google</h2>

  <button id="loginBtn" style="padding:12px 25px;font-size:16px;cursor:pointer;">
    تسجيل الدخول
  </button>

  <p id="status" style="margin-top:15px;font-weight:bold;"></p>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // إعدادات Firebase (كما هي عندك)
    const firebaseConfig = {
      apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
      authDomain: "arshi-market.firebaseapp.com",
      projectId: "arshi-market",
      storageBucket: "arshi-market.appspot.com",
      messagingSenderId: "930764899868",
      appId: "1:930764899868:web:06795817be84f0a68a01d9"
    };

    // تشغيل Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");


    // زر تسجيل الدخول (Popup وليس Redirect)
    loginBtn.onclick = async () => {
      try {
        status.textContent = "⏳ جاري فتح Google...";

        await signInWithPopup(auth, provider);

      } catch (error) {
        status.textContent = "❌ حدث خطأ";
        console.error(error);
      }
    };


    // أهم جزء: التحويل بعد تأكيد تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        status.textContent = "✅ تم تسجيل الدخول";
        window.location.href = "country.html";
      }
    });

  </script>

</body>
</html>
