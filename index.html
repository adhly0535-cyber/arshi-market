<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Arshi Market</title>
</head>

<body>

<h2 id="welcomeText">مرحباً بك في Arshi Market</h2>
<p id="loginBox">يرجى تسجيل الدخول</p>

<button id="googleLogin">تسجيل الدخول عبر Google</button>

<div id="successBox" style="display:none">
  <h3>✅ تم تسجيل الدخول بنجاح</h3>
  <p>سيتم تحويلك...</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSds-1X7ORCORODDT31_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.appspot.com",
  messagingSenderId: "930764898688",
  appId: "1:930764898688:web:06795817be840a68a01d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("googleLogin");
const loginBox = document.getElementById("loginBox");
const successBox = document.getElementById("successBox");
const welcomeText = document.getElementById("welcomeText");

/* عند الضغط على زر تسجيل الدخول */
loginBtn.onclick = () => {
  signInWithRedirect(auth, provider);
};

/* بعد الرجوع من Google */
getRedirectResult(auth)
  .then((result) => {
    if (result && result.user) {
      console.log("تم تسجيل الدخول");
    }
  })
  .catch((error) => {
    alert("❌ " + error.message);
  });

/* مراقبة حالة تسجيل الدخول */
onAuthStateChanged(auth, (user) => {
  if (user) {
    welcomeText.style.display = "none";
    loginBox.style.display = "none";
    loginBtn.style.display = "none";
    successBox.style.display = "block";

    setTimeout(() => {
      window.location.href = "country.html";
    }, 1500);
  }
});
</script>

</body>
</html>
