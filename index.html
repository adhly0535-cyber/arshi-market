<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>

<h2>تسجيل الدخول عبر Google</h2>
<button id="loginBtn" type="button">تسجيل الدخول</button>

<p id="status" style="margin-top:10px;font-weight:bold;"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.appspot.com",
  messagingSenderId: "930764899868",
  appId: "1:930764899868:web:06795817be84f0a68a01d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const status = document.getElementById("status");

// تثبيت الجلسة
await setPersistence(auth, browserLocalPersistence);

// زر تسجيل الدخول
document.getElementById("loginBtn").onclick = () => {
  status.textContent = "⏳ جاري فتح Google...";
  signInWithRedirect(auth, provider);
};

// حل ذكي: نراقب الدخول + fallback
let redirected = false;

onAuthStateChanged(auth, (user) => {
  if (user && !redirected) {
    redirected = true;
    status.textContent = "✅ تم تسجيل الدخول، جاري التحويل...";
    window.location.href = "country.html";
  }
});

// fallback في حال تأخر auth
setTimeout(() => {
  if (!redirected && auth.currentUser) {
    window.location.href = "country.html";
  }
}, 2500);
</script>

</body>
</html>
