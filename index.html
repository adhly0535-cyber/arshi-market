<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Arshi Market</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="text-align:center;margin-top:80px;font-family:Arial">

<h2>سوق ارشي للتسويق</h2>

<button id="loginBtn" style="padding:12px 20px;font-size:16px">
المتابعة بحساب Google
</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSds-1X7ORCORODDT31_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.appspot.com",
  messagingSenderId: "930764898688",
  appId: "1:930764898688:web:06795817be840a68a01d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById("loginBtn").onclick = async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (e) {
    alert("فشل تسجيل الدخول");
    console.log(e);
  }
};

onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = "country.html";
  }
});
</script>

</body>
</html>
