<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Arshi Market</title>
</head>

<body style="text-align:center; font-family:Arial">

<h2>Arshi Market</h2>
<p id="status">جاري التحقق من تسجيل الدخول...</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSds-1X7ORCORODDT31_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.appspot.com",
  messagingSenderId: "930764898688",
  appId: "1:930764898688:web:06795817be840a68a01d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const status = document.getElementById("status");

/* لو المستخدم غير مسجل → دخله تلقائي */
onAuthStateChanged(auth, (user) => {
  if (user) {
    status.innerText = "✅ تم تسجيل الدخول، سيتم التحويل...";
    setTimeout(() => {
      window.location.href = "country.html";
    }, 1500);
  } else {
    signInWithRedirect(auth, provider);
  }
});
</script>

</body>
</html>
