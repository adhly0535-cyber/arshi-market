<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة منتج</title>
  <style>
    body {
      font-family: Tahoma;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: #828a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .msg {
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>إضافة منتج جديد</h2>

  <input type="text" id="name" placeholder="اسم المنتج" required>
  <textarea id="desc" placeholder="وصف المنتج"></textarea>
  <input type="number" id="price" placeholder="السعر">

  <input type="file" id="images" multiple accept="image/*">

  <button onclick="addProduct()">نشر المنتج</button>

  <p class="msg" id="msg">✅ تم النشر بنجاح</p>
</div>

<script>
function addProduct() {
  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const price = document.getElementById("price").value;
  const imagesInput = document.getElementById("images");

  if (!name || imagesInput.files.length < 5) {
    alert("يجب إدخال اسم المنتج ورفع 5 صور على الأقل");
    return;
  }

  let images = [];
  const files = imagesInput.files;
  let loaded = 0;

  for (let i = 0; i < files.length; i++) {
    const reader = new FileReader();
    reader.onload = function(e) {
      images.push(e.target.result);
      loaded++;

      if (loaded === files.length) {
        saveProduct(name, desc, price, images);
      }
    };
    reader.readAsDataURL(files[i]);
  }
}

function saveProduct(name, desc, price, images) {
  let products = JSON.parse(localStorage.getItem("products")) || [];

  products.push({
    name,
    desc,
    price,
    images
  });

  localStorage.setItem("products", JSON.stringify(products));

  document.getElementById("msg").style.display = "block";

  setTimeout(() => {
    window.location.href = "index.html";
  }, 1500);
}
</script>

</body>
</html>
