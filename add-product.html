<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إضافة منتج</title>

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  margin:0;
  padding:10px;
}
h2{text-align:center}
form{
  background:#fff;
  padding:15px;
  border-radius:10px;
}
input, textarea, button, select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
.hidden{display:none}
button{
  background:#4CAF50;
  color:#fff;
  border:none;
  font-size:16px;
}
small{color:#666}
</style>
</head>

<body>

<h2>➕ إضافة منتج</h2>

<!-- ✅ تم تعطيل تحقق المتصفح -->
<form id="productForm" novalidate>

  <input id="title" placeholder="اسم المنتج / العنوان" required>
  <input id="price" placeholder="السعر" required>

  <input type="file" id="imagesInput" accept="image/*" multiple>
  <small>يمكنك إضافة حتى 5 صور فقط</small>

  <input id="stateInput" placeholder="الولاية / المدينة" required>

  <div id="normalFields">
    <select id="condition">
      <option value="">الحالة</option>
      <option>جديد</option>
      <option>مستعمل</option>
    </select>
    <input id="defects" placeholder="العيوب (إن وجدت)">
  </div>

  <div id="houseFields" class="hidden">
    <input id="area" placeholder="المنطقة / الحي">
    <input id="landType" placeholder="نوع الأرض (سكني / تجاري)">
    <select id="built">
      <option>مبني جاهز</option>
      <option>أرض فقط</option>
    </select>
    <select id="deal">
      <option>بيع</option>
      <option>إيجار</option>
    </select>
  </div>

  <textarea id="desc" placeholder="وصف المنتج (سطرين على الأقل)" required></textarea>

  <button type="submit">نشر المنتج</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.appspot.com",
  messagingSenderId: "930764899868",
  appId: "1:930764899868:web:06795817be84f0a68a01d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* ===== العناصر ===== */
const productForm = document.getElementById("productForm");
const title = document.getElementById("title");
const price = document.getElementById("price");
const desc = document.getElementById("desc");
const stateInput = document.getElementById("stateInput");
const imagesInput = document.getElementById("imagesInput");

const normalFields = document.getElementById("normalFields");
const houseFields = document.getElementById("houseFields");

const condition = document.getElementById("condition");
const defects = document.getElementById("defects");

const area = document.getElementById("area");
const landType = document.getElementById("landType");
const built = document.getElementById("built");
const deal = document.getElementById("deal");

/* ===== الصور ===== */
imagesInput.addEventListener("change", ()=>{
  if(imagesInput.files.length > 5){
    alert("❌ الحد الأقصى 5 صور فقط");
    imagesInput.value = "";
  }
});

/* ===== التصنيف ===== */
const params = new URLSearchParams(window.location.search);
const category = params.get("cat");

if(category === "بيوت"){
  houseFields.classList.remove("hidden");
  normalFields.classList.add("hidden");
}

/* ===== النشر ===== */
productForm.addEventListener("submit", async (e)=>{
  e.preventDefault();

  if(!title.value || !price.value || !stateInput.value || !desc.value){
    alert("❌ يرجى ملء جميع الحقول المطلوبة");
    return;
  }

  const user = auth.currentUser;
  if(!user){
    alert("يجب تسجيل الدخول أولاً");
    return;
  }

  const country = localStorage.getItem("country");
  if(!country){
    alert("❌ لم يتم اختيار الدولة");
    return;
  }

  let imageUrls = [];
  for(const file of imagesInput.files){
    const imgRef = ref(storage, `products/${user.uid}/${Date.now()}_${file.name}`);
    await uploadBytes(imgRef, file);
    const url = await getDownloadURL(imgRef);
    imageUrls.push(url);
  }

  let product = {
    title: title.value,
    price: price.value,
    desc: desc.value,
    category,
    country,
    state: stateInput.value.trim(),
    userId: user.uid,
    userName: user.displayName,
    userImg: user.photoURL,
    images: imageUrls,
    createdAt: serverTimestamp()
  };

  if(category === "بيوت"){
    product.area = area.value;
    product.landType = landType.value;
    product.built = built.value;
    product.deal = deal.value;
  }else{
    product.condition = condition.value;
    product.defects = defects.value;
  }

  const docRef = await addDoc(collection(db,"products"), product);

  alert("✅ تم نشر المنتج");
  window.location.href = `product.html?id=${docRef.id}`;
});
</script>

</body>
</html>
