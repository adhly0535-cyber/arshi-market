<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.addEventListener("load", () => {

  const form = document.getElementById("productForm");
  if (!form) {
    console.error("❌ الفورم غير موجود");
    alert("الفورم غير موجود — تأكد من id");
    return;
  }

  let userReady = false;
  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      userReady = true;
      console.log("✅ المستخدم مسجل دخول:", user.uid);
    } else {
      console.log("❌ غير مسجل دخول");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!userReady || !currentUser) {
      alert("⏳ انتظر لحظة… يتم التحقق من تسجيل الدخول");
      return;
    }

    const name = document.getElementById("name").value.trim();
    const price = document.getElementById("price").value;
    const category = document.getElementById("category").value;
    const country = localStorage.getItem("country") || "";

    if (!name || !price || !category) {
      alert("❌ أكمل كل الحقول");
      return;
    }

    try {
      await addDoc(collection(db, "products"), {
        name,
        price: Number(price),
        category,
        country,
        userId: currentUser.uid,
        createdAt: serverTimestamp()
      });

      alert("✅ تم النشر");
      window.location.href = "products.html";

    } catch (err) {
      console.error(err);
      alert("❌ فشل النشر");
    }
  });

});
</script>
