<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إضافة منتج</title>

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  margin:0;
  padding:10px;
}
h2{text-align:center}
form{
  background:#fff;
  padding:15px;
  border-radius:10px;
}
input, textarea, button, select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
.hidden{display:none}
button{
  background:#4CAF50;
  color:#fff;
  border:none;
  font-size:16px;
}
small{color:#666}
</style>
</head>

<body>

<h2>➕ إضافة منتج</h2>

<form id="productForm" novalidate>

  <input id="title" placeholder="اسم المنتج / العنوان" required>
  <input id="price" placeholder="السعر" required>

  <input type="file" id="imagesInput" accept="image/*" multiple>
  <small>يمكنك إضافة حتى 5 صور فقط</small>

  <input id="stateInput" placeholder="الولاية / المدينة" required>

  <div id="normalFields">
    <select id="condition">
      <option value="">الحالة</option>
      <option>جديد</option>
      <option>مستعمل</option>
    </select>
    <input id="defects" placeholder="العيوب (إن وجدت)">
  </div>

  <div id="houseFields" class="hidden">
    <input id="area" placeholder="المنطقة / الحي">
    <input id="landType" placeholder="نوع الأرض">
    <select id="built">
      <option>مبني جاهز</option>
      <option>أرض فقط</option>
    </select>
    <select id="deal">
      <option>بيع</option>
      <option>إيجار</option>
    </select>
  </div>

  <textarea id="desc" placeholder="وصف المنتج" required></textarea>

  <button type="submit">نشر المنتج</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hAvhSDs-lX7ORCOR0DODT3l_S_gJA2o",
  authDomain: "arshi-market.firebaseapp.com",
  projectId: "arshi-market",
  storageBucket: "arshi-market.appspot.com",
  messagingSenderId: "930764899868",
  appId: "1:930764899868:web:06795817be84f0a68a01d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;

/* ✅ ننتظر تسجيل الدخول */
onAuthStateChanged(auth, (user)=>{
  currentUser = user;
});

/* ===== العناصر ===== */
const productForm = document.getElementById("productForm");
const title = document.getElementById("title");
const price = document.getElementById("price");
const desc = document.getElementById("desc");
const stateInput = document.getElementById("stateInput");
const imagesInput = document.getElementById("imagesInput");

/* ===== النشر ===== */
productForm.addEventListener("submit", async (e)=>{
  e.preventDefault();

  if(!currentUser){
    alert("❌ يجب تسجيل الدخول أولاً");
    return;
  }

  if(!title.value || !price.value || !stateInput.value || !desc.value){
    alert("❌ يرجى ملء جميع الحقول");
    return;
  }

  const country = localStorage.getItem("country");
  if(!country){
    alert("❌ لم يتم اختيار الدولة");
    return;
  }

  let imageUrls = [];
  for(const file of imagesInput.files){
    const imgRef = ref(storage, `products/${currentUser.uid}/${Date.now()}_${file.name}`);
    await uploadBytes(imgRef, file);
    const url = await getDownloadURL(imgRef);
    imageUrls.push(url);
  }

  const docRef = await addDoc(collection(db,"products"), {
    title: title.value,
    price: price.value,
    desc: desc.value,
    country,
    state: stateInput.value,
    userId: currentUser.uid,
    createdAt: serverTimestamp(),
    images: imageUrls
  });

  alert("✅ تم نشر المنتج");
  window.location.href = `product.html?id=${docRef.id}`;
});
</script>

</body>
</html>
