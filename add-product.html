<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

window.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("productForm");
  if (!form) {
    alert("❌ الفورم غير موجود (productForm)");
    return;
  }

  // ✅ ننتظر Firebase يقرر فقط
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      console.log("✅ مسجل دخول:", user.uid);
    } else {
      alert("❌ يجب تسجيل الدخول أولاً");
      window.location.href = "index.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!currentUser) {
      alert("⏳ انتظر… يتم التحقق من تسجيل الدخول");
      return;
    }

    const name = document.getElementById("name").value.trim();
    const price = document.getElementById("price").value.trim();
    const category = document.getElementById("category").value;
    const country = localStorage.getItem("country") || "";

    if (!name || !price || !category) {
      alert("❌ أكمل كل الحقول");
      return;
    }

    try {
      await addDoc(collection(db, "products"), {
        name,
        price: Number(price),
        category,
        country,
        userId: currentUser.uid,
        createdAt: serverTimestamp()
      });

      alert("✅ تم نشر المنتج");
      window.location.href = "products.html";

    } catch (error) {
      console.error(error);
      alert("❌ فشل النشر");
    }
  });

});
</script>
